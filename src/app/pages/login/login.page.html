<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="warning">Sample App</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <app-error-message [filed]="form.get('email')" error="required" message="* Email is required!"></app-error-message>
        <app-error-message [filed]="form.get('email')" error="email" message="Email is not valid!"></app-error-message>
        <!--<ion-label color="danger" *ngIf="form.get('email').touched && form.get('email').errors ?.required">* Email is required!</ion-label>-->
        <!--<ion-label color="danger" *ngIf="form.get('email').touched && form.get('email').errors ?.email">Email is not valid!</ion-label>-->

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <app-error-message [filed]="form.get('password')" error="required" message="* Password is required!"></app-error-message>
<!--
        <ion-label color="danger" *ngIf="form.get('password').touched && form.get('password').errors ?.required">* Password is required!</ion-label>
-->

        <ion-button color="dark" fill="clear" size="full" [disabled]="!form.get('email').valid">Forgot Email/Password</ion-button>
        <ion-button color="success" size="full" [disabled]="!form.valid" (click)="login()">Login</ion-button>
        <ion-button color="dark" fill="clear" size="full" (click)="register()">Register</ion-button>
      </ion-card-content>
    </ion-card>
    </form>
  </div>
</ion-content>
